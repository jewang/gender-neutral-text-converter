<html>
  <head>
    <title>Gender Neutral Converter</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">

    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src ="script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Gender Neutral Text Converter</h1></div>
      <p class="lead">Makes text gender-neutral: he/she &rarr; they. (<a id="example" href="#">Sample input</a>)<br />         
       <strong> 
        Make sure to proofread after converting!</strong>
See
         <a id="popoverData" href="#" data-content="Popover with
           data-trigger" rel="popover" data-placement="bottom"
           data-original-title="Title" data-trigger="hover">known
           limitations</a>.

</p> <div>
      <textarea id="input" class="form-control" placeholder="Input text"></textarea>
      <textarea id="output" class="form-control" placeholder="Gender-neutral output will appear here"></textarea>
      <button type="button" class="btn btn-primary">Convert</button>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
      <p class="text-muted">Runs 100% client-side Javascript. 
      Made by <a href="http://jewang.net">Jennifer Wang</a>. <br />Learn more
      and view source on <a
        href="https://github.com/jewang/gender-neutral-text-converter">GitHub</a>.</p></div></footer>

  </body>

</html>
