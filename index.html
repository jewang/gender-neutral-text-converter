<html>
  <head>
    <title>Gender Neutral Converter</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">

    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src ="script.js"></script>
  </head>

  <body>
    <div id="container">
      <h1>Gender Neutral Text Converter</h1>
      Converting gendered pronouns to gender neutral (he/she &rarr; they). <br
      /><strong>Make sure to proofread</strong>! Cannot distinguish
      converting her to their vs them (her apple, say hello to her).
      <br /><a id="example">Example</a>
      <div>
      <textarea id="input" class="form-control" placeholder="Enter text here"></textarea>
      <textarea id="output" class="form-control" placeholder="Output will be here"></textarea>
      </div>
      <button type="button" class="btn btn-lg btn-primary btn-block">Convert</button>
    </div>
  </body>

</html>
